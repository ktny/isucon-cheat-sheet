user www-data;
worker_processes 1;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;
worker_rlimit_nofile 12288;

events {
    worker_connections 4096;
}

http {
    ##
    # Logging Settings
    ##

    log_format ltsv "time:$time_local"
        "\thost:$remote_addr"
        "\tforwardedfor:$http_x_forwarded_for"
        "\treq:$request"
        "\tmethod:$request_method"
        "\turi:$request_uri"
        "\tstatus:$status"
        "\tsize:$body_bytes_sent"
        "\treferer:$http_referer"
        "\tua:$http_user_agent"
        "\treqtime:$request_time"
        "\truntime:$upstream_http_x_runtime"
        "\tapptime:$upstream_response_time"
        "\tcache:$upstream_http_x_cache"
        "\tvhost:$host";

    access_log  /var/log/nginx/access.log ltsv;
    error_log /var/log/nginx/error.log warn;

    ##
    # Basic Settings
    ##

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    open_file_cache max=1024 inactive=60s;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    proxy_buffers 100 32k;
    proxy_buffer_size 8k;

    client_body_buffer_size 2M;
    client_max_body_size 20M;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Gzip Settings
    ##

    # gzip on;
    # gzip_disable "msie6";
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript application/font-woff application/font-tff application/vnd.ms-fontobject;
    # gzip_min_length 1100;

    # 静的ファイルはあらかじめgzip -kで圧縮しておく
    gzip_static on;

    upstream app {
        server 127.0.0.1:8001;
    }

    server {
        listen 8000;

        root /home/ktny/go/src/github.com/ktny/isucon9-qualify/webapp/public;

        location /static/ {
            add_header Cache-Control "public max-age=86400";
        }

        location /upload/ {
            add_header Cache-Control "public max-age=86400";
        }

        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
        }
    }
}
